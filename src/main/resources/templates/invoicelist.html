<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta  content="width=device-width, value-scale=1"/>
        <title >Sound Check Records</title>

    </head>

    <body>
        <div class="content pt-0" layout:fragment="main-content" >

            <div class="card" >
                <div class="card-header header-elements-inline">
                    <h1 class="card-title">Invoice List</h1>
                    <div class="header-elements">
                        <div class="list-icons">
                            <a class="list-icons-item" data-action="reload"></a>

                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead >
                        <tr >
                            <th>Project code</th>
                            <th>Date Created</th>
                            <th>Invoice Number</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="projList:${invoicelist}">
                            <td th:text="${projList.number}"></td>
                            <td th:text="${projList.datecreated}"></td>
                            <td th:text="${projList.invoiceno}"></td>
                            <td class="text-center">
                                <div class="list-icons">
                                    <div class="dropdown">
                                        <a href="#" class="list-icons-item" data-toggle="dropdown">
                                            <i class="icon-menu9"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right ">
                                            <a th:href="@{invoicePDF/(id=${projList.id})}" class="dropdown-item "><i class="icon-eye"></i> <span class="badge badge-success">Create pdf</span></a>
                                            <a th:href="@{edit_invoice/(id=${projList.id})}" class="dropdown-item editbtninv"><i class="icon-pencil"></i> <span class="badge badge-info">Update</span></a>
                                           <a th:href="@{#delete}" th:attr="data-id=${projList.id}" id="btDelete" class="dropdown-item" ><i class="icon-trash"></i> <span class="badge badge-warning">Delete</span></a>
                                        </div>
                                    </div>
                                </div>
                            </td>  
                        </tr>
                    </tbody>
                </table>
            </div>  
             <!--EDIT INVOICE................................................ -->
            <div id="EditInvoice" class="modal fade" tabindex="-1">
                <form th:action="@{/update_invoice}" class="form-validation" >
                    <div class="modal-dialog modal-small">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Budget Entry</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <input type="hidden" name="id" id="idinv"/>
                                            <input type="hidden" name="project.id" id="projectid"/>
                                            <label >Studio Hours Cost</label>
                                            <input type="text" id="studiotimecost" class="form-control"  name="studiotimecost" required/>
                                        </div>
                                        <div class="col-sm-4">
                                            <label >Number of Hours</label>
                                            <input type="text" id="timeinhr" class="form-control"  name="timeinhr" required/>
                                        </div>
                                        <div class="col-sm-4">
                                            <label >Mixing Cost(S) </label>
                                            <input type="text" id="mixingcost" class="form-control"  name="mixingcost" required/>
                                        </div>
                                        <div class="col-sm-4">
                                            <label >Mastering Cost </label>
                                            <input type="text" class="form-control" id="masteringcost" value=""  name="masteringcost" required/>
                                        </div>
                                        <div class="col-sm-4">
                                            <label >Cost of Instruments </label>
                                            <input type="text" class="form-control" id="costofintruments" value=""  name="costofintruments" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn bg-primary" >Submit form</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
 <!--END,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->
 
          
        </div>

    </body>
</html>
