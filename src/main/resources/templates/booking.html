<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta  content="width=device-width, value-scale=1"/>
        <title >Sound Check Records</title>
    </head>
    <body>
        <div class="content pt-0" layout:fragment="main-content" >
            <div class="card" >
                <div class="card-header header-elements-inline">
                    <h5 class="card-title">Booking</h5>
                    <div class="header-elements">
                        <div class="list-icons">
                            <a class="list-icons-item" data-action="reload"></a>
                        </div>
                    </div>
                </div>
                <table class="table " id="booking">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Service</th>
                            <th>Hours</th>
                            <th>Date booked</th>
                            <th class="text-center">Actions</th>
                            <th>Status</th>

                        </tr>
                    </thead>
                </table>
            </div>  
            
                        <!--ADD PROJECT................................................ -->
            <div id="AddBookingProj" class="modal fade " tabindex="-1">
                <div class="modal-dialog modal-full">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Project</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <form  id="bookingForm" class="form-validate" >
                            <div style="margin-bottom:-15px;">
                                <h6 style="text-align:center;">Artiste information</h6>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <label >Artiste(S)<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control"id="artistename" name="artistename" required/>
                                            <div class="invalid-feedback">Please enter artiste name to continue.</div>
                                        </div>
                                        <div class="col-sm-4">
                                            <label >Song tittle<span class="text-danger">*</span></label>

                                            <input type="text" class="form-control" id="songtitle" name="songtitle" required/>                                
                                        </div>                                       
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label >Project Type<span class="text-danger">*</span></label>
                                            <select class="form-control select-basic  projecttypead" id="projecttype" name="projecttype" required>
                                                 <option value="">--Select poject type--</option>
                                            </select>  
                                            
                                        </div>
                                        <div class="col-sm-3">
                                            <label >Activity<span class="text-danger">*</span></label>
                                             <input type="text" class="form-control" id="activitytype" name="activitytype" required/>                                         
                                        </div>
                                        <div class="col-sm-3">
                                            <label >Genre<span class="text-danger">*</span></label>
                                            <select class="form-control genread" id="genre" name="genre" required>
                                                <option value="">--Select genre--</option>
                                            </select>
                                                                                
                                        </div>
                                        <div class="col-sm-3">
                                            <label> Combination<span class="text-danger">*</span></label>
                                            <select class="form-control combinationad" id="combination" name="combination" required>
                                                <option value="">--Select combination--</option>
                                            </select>                                                                             
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label >Writer(s)<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="writer" name="writer" required/>
                                            <!--                                         <div class="invalid-feedback">Please enter song title to continue</div>
                                            -->
                                        </div>
                                        <div class="col-sm-6">
                                            <label >Producer(s)<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="producer" name="producer" required/>
                                            <!-- <div class="invalid-feedback">Please enter producer to continue</div>-->
                                        </div>
                                        <div class="col-sm-6">
                                            <label >Engineer(S)<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="engineer" name="engineer" required/>
                                            <!--                                         <div class="invalid-feedback">Please enter engineer to continue</div>-->
                                        </div>
                                        <div class="col-sm-6">
                                            <label >Start date<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control pickadate-accessibility" id="projectstartdate" name="projectstartdate"  required/>   
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label >City/Town/Village<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="town" name="town" required/>
                                            <!--                                          <div class="invalid-feedback">Please enter City/Town/Village to continue</div>-->
                                        </div>
                                        <div class="col-sm-4">
                                            <label >Country<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="country" name="country" required/>
                                            <!--                                        <div class="invalid-feedback">Please enter country to continue</div>-->
                                        </div>
                                        <div class="col-sm-4">
                                            <label >Phone #<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="phone" name="phone" required/>
                                            <!--                                        <div class="invalid-feedback">Please enter phone to continue</div>-->
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label >Email<span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="email" name="email"  required/>
                                            <!--  <div class="invalid-feedback">Please enter valid email to continue</div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-light" id="reset">Reset <i class="icon-reload-alt ml-2"></i></button>
                                <button type="button" class="btn btn-primary ml-3"id="addbooingtoprojbtn" >Submit <i class="icon-paperplane ml-2"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>      
            <!--END,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->
            

        </div>                                 
    </body>
</html>
