<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta  content="width=device-width, value-scale=1"/>
        <title >Sound Check Records</title>
    </head>

    <body>
        <div class="content pt-0" layout:fragment="main-content" >
            <div class="card" >
                <div class="card-header header-elements-inline">
                    <h5 class="card-title">Artiste List</h5>
                    <div class="header-elements">
                        <div class="list-icons">
                            <a class="list-icons-item" data-action="reload"></a>

                        </div>
                    </div>
                </div>
                <table class="table datatable-sorting">
                    <thead>
                        <tr>
                            <th>Artiste name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Town</th>
                            <th>Country</th>
                           <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="aList:${artistlist}">
                            <td th:text="${aList.artistename}"></td>
                            <td th:text="${aList.phone}"></td>
                            <td th:text="${aList.email}"></td>
                            <td th:text="${aList.town}"></td>
                            <td th:text="${aList.country}"></td>
                            <td th:text="${#dates.format(aList.projectstartdate, 'dd-MMM-yyyy')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
         
        </div>
        <!-- /single row selection -->
    </body>
</html>
