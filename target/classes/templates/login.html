	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="../global_assets/css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css"/>
	<link href="../../../../global_assets/css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">

	<script src="../../../../global_assets/js/main/bootstrap.bundle.min.js" type="text/html"></script>
	<script src="../../../../global_assets/js/plugins/loaders/blockui.min.js" type="text/html"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script src="../../../../global_assets/js/plugins/forms/styling/uniform.min.js" type="text/html"></script>

	<!-- /theme JS files -->

    <body>

        <!-- Page content -->
        <div class="page-content login-cover">

            <div class="content-wrapper">

                <div class="content d-flex justify-content-center align-items-center pt-0">
                    <form class="login-form wmin-sm-400" action="/login" method="POST" id="loginFrom">
                        <div class="card mb-0">
                            <div class="tab-content card-body">
                                <div class="tab-pane fade show active" id="login-tab1">
                                    <div class="text-center mb-3">
                                        <i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
                                        <h5 class="mb-0">Login to your account</h5>
                                        <span class="d-block text-muted">Your credentials</span>
                                    </div>
                                    <div th:if="${error !=null}" class="alert alert-danger">
                                        <strong th:text="${error}" style=""></strong>
                                    </div>
                                    <div class="form-group form-group-feedback form-group-feedback-left">
                                        <input type="text" class="form-control" name="username"  placeholder="Username" autofocus>
                                            <div class="form-control-feedback">
                                                <i class="icon-user text-muted"></i>
                                            </div>
                                    </div>
                                    <div class="form-group form-group-feedback form-group-feedback-left">
                                        <input type="password" class="form-control" name="password"  placeholder="Password">
                                            <div class="form-control-feedback">
                                                <i class="icon-lock2 text-muted"></i>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block" id="login">Sign in</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                    </form>
                    <!-- /login form -->
                </div>
                <!-- /content area -->
            </div>
            <!-- /main content -->
      
        
    </body>
